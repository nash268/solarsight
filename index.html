<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#007bff" />
  <title>Solar Sight</title>
  <link rel="icon" type="image/png" href="/public/assets/eye-256px.png" size="256x256" /> 
  <link rel="icon" type="image/png" href="/public/assets/eye-512px.png" size="512x512" />
  <link rel="manifest" href="/public/manifest.json" crossorigin="use-credentials" />
  <link href='/src/styles/style.css' rel='stylesheet' />
</head>
<body>

  <div class="container">
    <header>
      <h1>Solar Sight</h1>
    </header>
    <div class="saved-times-display" id="saved-times-display" >
      <!-- To-Do Items will be dynamically added here -->
    </div>
  </div>
  <footer>
    <div class="clock">
      <div id="timer">
        <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
      </div>
      <button id="start">Start</button>
      <button id="pause">Pause</button>
      <button id="reset">Reset</button>
      <button id="save-time">Save Time</button>
    </div>
  </footer>


<!-- Scripts below -->
  <script defer type="text/javascript" src="/src/scripts/main.js"></script>
  <script defer type="text/javascript" src="/src/scripts/timer.js"></script>
</body>
<script>

// Service Worker registration (for PWA)
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('/public/service-worker.js')
    .then((registration) => {
      console.log('Service Worker registered with scope:', registration.scope);
    })
    .catch((error) => {
      console.error('Error registering Service Worker:', error);
    });
  });
}

</script>
</html>
